<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="nav-list">
          <li class="nav-item"><a href="index.html">Home</a></li>
          <li class="nav-item"><a href="about.html">About</a></li>
          <li class="nav-item"><a href="FAQ.html">FAQ</a></li>
          <li class="nav-item"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="container contact">
      <div class="circle circle-contact">
        <img class="cloud" src="images/cloud-solid.svg" />
        <img class="cloud" src="images/cloud-solid.svg" />
        <img class="cloud" src="images/cloud-solid.svg" />
        <img class="cloud" src="images/cloud-solid.svg" />
      </div>
      <div class="contact-text">
        <h1>Contact Us</h1>
        <p>
          We're here to assist you! Contact our friendly team today for any
          inquiries or assistance regarding our delivery services.
        </p>
      </div>
      <div class="contact-form">
        <form action="#" method="post">
          <div class="name-fields">
            <div class="input-group">
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" name="firstName" required />
            </div>
            <div class="input-group">
              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" name="lastName" required />
            </div>
          </div>
          <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="input-group">
            <label for="zipCode">Zip Code:</label>
            <input type="text" id="zipCode" name="zipCode" required />
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
    <footer>
      <ul class="footer-items">
        <li>This is a work example of a custom website</li>
        <li>Made by Kevin Martinez</li>
      </ul>
      <ul class="footer-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html">About Us</a></li>
        <li><a href="FAQ.html">FAQ</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
      <div class="social-icons">
        <a href="https://www.facebook.com/"
          ><i class="fa-brands fa-meta"></i
        ></a>
        <a href="https://www.instagram.com/">
          <i class="fa-brands fa-instagram"></i
        ></a>
        <a href="https://x.com/?lang=en">
          <i class="fa-brands fa-x-twitter"></i
        ></a>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/ea6fcb514e.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
